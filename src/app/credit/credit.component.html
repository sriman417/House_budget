<div class="add-credit">
    <div class="card-body">
      <form (submit)="credit()">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount" required>
        </div>
        <div class="form-group">
          <label for="recurrenceType">Recurrence Type</label>
          <select class="form-control" id="recurrenceType" name="recurrenceType" [(ngModel)]="recurrenceType" required>
            <option value="">Select Recurrence</option>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Credit</button>
      </form>
    </div>
  </div>
