<div *ngFor="let item of budgetItems" class="budget-item">
  <div class="item">
    <span class="item-description">{{ item.description }}</span>
    <span class="item-amount">{{ item.amount | currency }}</span><br>
    <span class="item-datetime">{{ item.datetime | date:'medium' }}</span><br>
      <span class="item-recurrence">{{ item.recurrenceType }}</span><br>
    <button class="btn-remove" (click)="removeItem(item.id)">Remove</button>
  </div>
</div>
